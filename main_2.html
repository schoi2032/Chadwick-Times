<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - Chadwick Times</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        .meta { font-size: 0.9em; color: #666; margin-bottom: 20px; }
        .content { line-height: 1.6; }
        .content p { margin-bottom: 1em; }
        .back-link { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        footer { text-align: center; margin-top: 30px; font-size: 0.8em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&leftarrow; Back to Articles</a>
        <h1>{{ article.title }}</h1>
        <p class="meta">By {{ article.author }} on {{ article.date }}</p>
        <div class="content">
            {{ article.content | safe }} {# | safe is used to render HTML within the content #}
        </div>
        <footer>
            <p>&copy; 2023 Chadwick Times. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
